security:
  helmet:
    contentSecurityPolicy:
      directives:
        defaultSrc: ["'self'"]
        styleSrc: ["'self'", "'unsafe-inline'"]
        scriptSrc: ["'self'"]
        imgSrc: ["'self'", 'data:', 'https:']
        connectSrc: ["'self'"]
        fontSrc: ["'self'"]
        objectSrc: ["'none'"]
        mediaSrc: ["'self'"]
        frameSrc: ["'none'"]
    crossOriginEmbedderPolicy: false

  # Rate limiting configuration
  rateLimit:
    windowMs: 900000 # 15 minutes
    max: 100 # limit each IP to 100 requests per windowMs
    message: 'Too many requests from this IP'

    # Stricter limits for sensitive endpoints
    auth:
      windowMs: 900000 # 15 minutes
      max: 5 # limit each IP to 5 auth requests per windowMs
      message: 'Too many authentication attempts from this IP'

    campaign:
      windowMs: 300000 # 5 minutes
      max: 50 # limit each IP to 50 campaign requests per windowMs
      message: 'Too many campaign requests from this IP'

  # JWT configuration
  jwt:
    expiresIn: '7d'
    issuer: 'equity-crowfunding-service'
    audience: 'equity-crowfunding-users'
